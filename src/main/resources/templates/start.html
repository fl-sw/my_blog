<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>FIRST</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/data.css}" href="../static/css/data.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/start.css}" href="../static/css/start.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript"   th:src="@{/javascript/first.js}"></script>
    <script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
    <script>
        function change(id){
            var div=document.getElementById(id).lastElementChild;
            if(div.style.display=='block'){
                div.style.display='none';
            }
            else{
                div.style.display='block';
            }
        }
        function updateEntry() {
            var toUrl = "/deleteNounEntry?noun="+noun;
            window.location.href="/deleteNounEntry?noun="+noun;
        }
        function deleteEntry() {
            var toUrl = "/deleteNounEntry?noun="+noun;
            window.location.href="/deleteNounEntry?noun="+noun;
        }
    </script>
</head>

<body>
    <div class="first_div" >
        <div class="search_form">
            <form id="searchform" action="/findEntryByNoun">
                <div class="search_form">

                    <input type="text"  placeholder=" 词条搜索 " name="noun" class="search_input"/>
                    <input type="submit" value=" " class="btn"/>

                    <div class="dropdown">
                        <button class="dropbtn"></button>
                        <div class="dropdown-content">
                            <a href="/insert">词条插入</a>
                            <a href="/import">数据导入</a>
                            <a href="/csvExport">数据导出</a>
                            <a href="/getAllEntires">查询所有</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div th:if="${nounEntries} != null" style="margin-top: 130px">
        <div th:include="data :: data" ></div>
    </div>
</body>
</html>
